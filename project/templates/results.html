<html>
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Результаты поиска</title>
 </head>
 <body>
 <center>
 <h1>Результаты поиска: </h1>
 <br><br>
 <h1>Ваш запрос: <i>{{ query }}</i>, <br> Алгоритм индексации: <i>{{ method }}</i></h1>
 <br><br>

    <table border="1">
   <tr>
    <th>ID предложения</th><th>Текст</th><th>Коэффициент</th>
   </tr>
    {% for el in result %}
    <tr><td>{{ el }}</td><td>{{ result[el][0] }}</td><td>{{ result[el][1] }}</td></tr>
	{% endfor %}
  </table>
  <br><br>
  </center>
  </body>
</html>
